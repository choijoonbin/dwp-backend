server:
  port: 8001  # Aura-Platform(8000)과 포트 충돌 방지를 위해 8001로 변경

spring:
  application:
    name: dwp-auth-server
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dwp_auth}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:dwp_user}
    password: ${DB_PASSWORD:dwp_password}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}  # Flyway가 스키마 관리, JPA는 검증만
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # 기존 DB에 대해 baseline 자동 생성
    baseline-version: 0  # baseline 버전
    validate-on-migrate: true  # 마이그레이션 전 검증

# JWT 설정
# Python (jose)와 Java (Spring Security) 간 공유 시크릿 키
# 최소 256비트(32바이트) 길이여야 합니다.
jwt:
  secret: ${JWT_SECRET:your_shared_secret_key_must_be_at_least_256_bits_long_for_HS256}
  expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}  # 기본값: 1시간 (3600초)

logging:
  level:
    "[com.dwp.services.auth]": ${LOG_LEVEL_AUTH:DEBUG}
    "[org.springframework.security]": ${LOG_LEVEL_SECURITY:DEBUG}
    "[org.hibernate.SQL]": ${LOG_LEVEL_SQL:DEBUG}
    "[org.hibernate.type.descriptor.sql.BasicBinder]": ${LOG_LEVEL_SQL_PARAM:TRACE}
