# 테스트 환경 설정
server:
  port: 0  # 랜덤 포트 사용

spring:
  application:
    name: dwp-gateway-test
  main:
    web-application-type: reactive
  cloud:
    gateway:
      httpclient:
        response-timeout: 300s
        connect-timeout: 10000
      routes:
        # Aura Platform 테스트 라우팅
        - id: aura-platform
          uri: ${AURA_PLATFORM_URI:http://localhost:8000}
          predicates:
            - Path=/api/aura/**
          filters:
            - StripPrefix=1

# CORS 테스트 설정
cors:
  allowed-origins: http://localhost:3039,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.web]': DEBUG
    '[com.dwp.gateway]': DEBUG
