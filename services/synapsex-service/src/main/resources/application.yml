server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized

spring:
  application:
    name: synapsex-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dwp_aura}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:dwp_user}
    password: ${DB_PASSWORD:dwp_password}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: dwp_aura
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: dwp_aura
    default-schema: dwp_aura
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    "[com.dwp.services.synapsex]": DEBUG
