server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized

spring:
  application:
    name: synapsex-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dwp_aura}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:dwp_user}
    password: ${DB_PASSWORD:dwp_password}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: dwp_aura
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: dwp_aura
    default-schema: dwp_aura
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  # Redis (Aura audit 이벤트 수신용 - HITL과 동일 인스턴스)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# auth-server URL (Team Snapshot display_name Feign 호출용)
auth:
  server:
    url: ${SERVICE_AUTH_URL:http://localhost:8001}

# Aura Platform URL (Case 탭 프록시용 - analysis/confidence/similar/rag/evidence)
aura:
  base-url: ${AURA_BASE_URL:${AURA_PLATFORM_URL:http://localhost:9000}}

# Audit Redis (Aura 이벤트 수신)
audit:
  redis:
    enabled: ${AUDIT_REDIS_ENABLED:true}
    channel: ${AUDIT_REDIS_CHANNEL:audit:events:ingest}

# Phase B: Detect 배치 (기본 비활성 - 수동 트리거만)
detect:
  batch:
    enabled: ${DETECT_BATCH_ENABLED:false}
    cron: ${DETECT_BATCH_CRON:0 */15 * * * *}
    interval-minutes: ${DETECT_BATCH_INTERVAL_MINUTES:15}

feign:
  client:
    config:
      aura-case-tab:
        connectTimeout: 3000
        readTimeout: 5000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    "[com.dwp.services.synapsex]": DEBUG
