server:
  port: 8083

spring:
  application:
    name: chat-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dwp_chat}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:dwp_user}
    password: ${DB_PASSWORD:dwp_password}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}  # validate로 변경
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
    open-in-view: false
  # Flyway 마이그레이션 활성화
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.dwp.services.chat: DEBUG

