server:
  port: 8081

# ========================================
# Actuator & Observability (C28, C33)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# ========================================
# SpringDoc OpenAPI (C30)
# ========================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

spring:
  application:
    name: dwp-main-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dwp_main}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:dwp_user}
    password: ${DB_PASSWORD:dwp_password}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}  # validate로 변경 (Flyway 사용)
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
    open-in-view: false
  # Flyway 마이그레이션 활성화
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  # Redis 설정 (HITL 세션 관리용)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# JWT 설정 (dwp-auth-server와 동일한 시크릿 키 사용)
jwt:
  secret: ${JWT_SECRET:your_shared_secret_key_must_be_at_least_256_bits_long_for_HS256}

# auth-server URL (감사 로그 내부 API 호출용)
auth:
  server:
    url: ${SERVICE_AUTH_URL:http://localhost:8001}

logging:
  level:
    "[com.dwp.services.main]": DEBUG

