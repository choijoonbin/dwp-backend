services:
  postgres:
    image: postgres:15-alpine
    container_name: dwp-postgres
    environment:
      POSTGRES_USER: dwp_user
      POSTGRES_PASSWORD: dwp_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dwp_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dwp-network

  redis:
    image: redis:7-alpine
    container_name: dwp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dwp-network

volumes:
  postgres_data:
  redis_data:

networks:
  dwp-network:
    driver: bridge
